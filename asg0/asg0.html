<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 0</title>
  </head>

  <body onload="main()">
    <canvas id="canvas" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <br></br>
    <!-- vector 1 -->
    <label>v1: x </label>
    <input type="number"  id="x1"  />
    <label> y </label>
    <input type="number" id="y1"  />
    <br></br>
    <!-- vector 2 -->
    <label>v2: x </label>
    <input type="number" id="x2"  />
    <label> y </label>
    <input type="number" id="y2"  />
    <br></br>
    <input type="button" value="Draw" id="draw"  onclick = "handleDrawEvent()"></input>
    <br></br>
    <!-- operation -->
    <label for="operation-select">Operation: </label>
    <select name="operation" id="operation-select">
      <option value=""> </option>
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="ang">Angle Between</option>
      <option value="area">Area</option>
      <option value="mag">Magnitude</option>
      <option value="normal">Normalize</option>
    </select>
    <label>Scalar: </label>
    <input type="number" id="scalar"  />
    <br></br>
    <input type="button" value="Draw" id="draw"  onclick = handleDrawOperationEvent()></input>
    <br></br>

  </body>
</html>
